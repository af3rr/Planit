<template id="home-templates">
    <template id="semester-button-template">
        <button class="semester-button home-btn">
            <div class="semester-wrapper">
                <span></span>
                <h5></h5>
            </div>
        
            <img class="img-button expand-semester" src="assets/img/expand.svg" draggable="false"/>
            <img class="img-button edit-semester" src="assets/img/edit.svg" draggable="false"/>
        </button>
    </template>

    <template id="course-button-template">
        <button class="course-button home-btn">
            <div class="course-color-indicator">
                <span></span>
            </div>
        </button>
    </template>

    <template id="assignment-button-template">
        <div class="assignment">
            <div class="assignment-wrapper">
                <div class="checkbox"> <div class="indicator"></div> </div>

                <div class="description-wrapper">
                    <span class="title"></span>
                    <h5 class="due-date"></h5>
                </div>
            </div>

            <img class="edit-item img-button" src="assets/img/edit1.svg" draggable="false"/>
        </div>
    </template>

    <template id="event-button-template">
        <div class="event">
            <div class="event-wrapper">
                <img class="complete-event img-button" src="assets/img/check.svg" draggable="false"/>

                <div class="description-wrapper">
                    <span></span>
                    <h5></h5>
                </div>
            </div>

            <img class="delete-item img-button" src="assets/img/exit.svg" draggable="false"/>
        </div>
    </template>
</template>
