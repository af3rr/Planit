<template class="page-template">
    <section id="home" class="page">
        <nav id="semesters">
            <header>
                <h3 class="section-title">semesters</h3>
                <img class="img-button" id="add-semester-button" src="assets/img/add.svg" draggable="false"/>
            </header>

            <div class="item-list">

            </div>
        </nav>


        <nav id="courses">
            <header>
                <h3 class="section-title">courses</h3>
                <img class="img-button inactive" id="add-course-button" src="assets/img/add.svg" draggable="false"/>
            </header>

            <div class="item-list">
                
            </div>
        </nav>


        <nav id="assignments">
            <section id="assignment-display" class="assignment-section show">
                <header>
                    <h3 class="section-title">assignments</h3>
                    <img class="img-button inactive" id="add-assignment-button" src="assets/img/add1.svg" draggable="false"/>
                </header>

                <div class="item-list">
                
                </div>
            </section>

            <section id="new-assignment" class="assignment-section">
                <header>
                    <h3 class="section-title">new assignment</h3>
                    <img class="img-button" src="assets/img/exit1.svg" draggable="false"/>
                </header>
                
                <form class="create">
                    <input id="assignment-title" class="home-input" type="text" placeholder="assignment title"/>

                    <div class='datetime-wrapper col-sm-6'>
                        <input id="date-assigned" class="home-input" type="text" placeholder="date assigned"/>
                        <img src="assets/img/calendar1.svg" draggable="false"/>
                    </div>

                    <div class='datetime-wrapper col-sm-6'>
                        <input id="date-due" class="home-input" type="text" placeholder="due date"/>
                        <img src="assets/img/calendar1.svg" draggable="false"/>
                    </div>

                    <div class="input-wrapper">
                        <input id="assignment-weight" class="home-input" type="number" placeholder="0-100"/>
                        <span>weight</span>
                    </div>

                    <img class="save-button img-button" src="assets/img/check1.svg" draggable="false"/>

                    <script type="text/javascript">
                        $(function () {
                            $('#date-assigned').datetimepicker({'format':'DD/MM/YYYY HH:mm a'});
                            $('#date-due').datetimepicker({'format':'DD/MM/YYYY HH:mm a'});
                        });
                    </script>
                </form>
            </section>
        </nav>


        <nav id="events">
            <section id="event-display" class="event-section show">
                <header>
                    <h3 class="section-title">events</h3>
                    <img class="img-button" id="add-event-button" src="assets/img/add.svg" draggable="false"/>
                </header>
                <div class="item-list">
                    
                </div>
            </section>

            <section id="new-event" class="event-section">
                <header>
                    <h3 class="section-title">new event</h3>
                    <img class="img-button" src="assets/img/exit.svg" draggable="false"/>
                </header>
                
                <form class="create">
                    <input class="home-input" id="event-title" type="text" placeholder="description"/>

                    <div class='datetime-wrapper col-sm-6'>
                        <input type='text' class="home-input form-control" id='event-start' placeholder="event start"/>
                        <img src="assets/img/calendar.svg" draggable="false"/>
                    </div>

                    <div class='datetime-wrapper col-sm-6'>
                        <input type='text' class="home-input form-control" id='event-end' placeholder="event end"/>
                        <img src="assets/img/calendar.svg" draggable="false"/>
                    </div>

                    <img class="save-button img-button" src="assets/img/check.svg" draggable="false"/>

                    <script type="text/javascript">
                        $(function () {
                            $('#event-start').datetimepicker({'format':'DD/MM/YYYY HH:mm a'});
                            $('#event-end').datetimepicker({'format':'DD/MM/YYYY HH:mm a'});
                        });
                    </script>
                </form>
            </section>
        </nav>
    
        <script>
            require("./renderer-process/home/load.js")
            require("./renderer-process/home/home.js")
        </script>
    </section>
</template>
