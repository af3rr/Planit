<!DOCTYPE html>

<html>


<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/colors.css">
    <link rel="stylesheet" href="../../assets/css/add-semester/add-semester.css">
    <link rel="stylesheet" href="../../assets/css/add-semester/left-panel.css">
    <link rel="stylesheet" href="../../assets/css/add-semester/right-panel.css">
</head>

<body>
    <section id="new-semester">
        <div class="panel" id="new-semester">
            <header>
                <img class="img-button back-button" src="../../assets/img/back.svg" draggable="false"/>
                
                <input id="semester-name" type="text" placeholder="new semester"/>
            </header>

            <div class="new-button-wrapper">
                <button class="new-button course C">
                    <div class="C"></div>
                    
                    <span>STATS 2040</span>

                    <svg class="remove-course" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                        <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                    </svg>
                </button>

                <button class="new-button course A">
                    <div class="A"></div>
                    
                    <span>CIS 2430</span>

                    <svg class="remove-course" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                        <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                    </svg>
                </button>
            </div>

            <button class="add-button">
                <img src="../../assets/img/course.svg" draggable="false"/>
                <span>add course</span>
            </button>

            <img class="save-button img-button" src="../../assets/img/save.svg" draggable="false"/>
        </div>

        <div class="panel" id="new-course">
            <form>
                <header>
                    <img class="img-button back-button" src="../../assets/img/exit.svg" draggable="false"/>
                    
                    <input id="course-name" type="text" placeholder="new course"/>
                </header>

                <div class="wrapper">
                    <div id="weight-wrapper" class="input-wrapper">
                        <input id="course-weight" type="text" value="0.5"/>
                        <span>credits</span>
                    </div>

                    <div id="code-wrapper" class="input-wrapper">
                        <input id="course-code" type="text" placeholder="XXX-0000"/>
                        <span>course code</span>
                    </div>
                </div>

                <div class="new-button-wrapper">
                    <button class="new-button X">
                        <span>Mon, Wed, Fri (1:30-2:20)</span>

                        <svg class="remove-course" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                            <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                        </svg>
                    </button>

                    <button class="new-button X">
                        <span>Tues, Thurs (12:30-3:20)</span>

                        <svg class="remove-course" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                            <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                        </svg>
                    </button>

                    <button class="new-button X">
                        <span>Tues (8:30-9:20)</span>

                        <svg class="remove-course" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                            <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                        </svg>
                    </button>
                </div>

                <button class="add-button">
                    <img src="../../assets/img/clock.svg" draggable="false"/>
                    <span>add lecture time</span>
                </button>

                <div class="color-wrapper">
                    <div class="color A"></div>
                    <div class="color B"></div>
                    <div class="color C"></div>
                    <div class="color D"></div>
                    <div class="color E"></div>
                    <div class="color F"></div>
                    <div class="color G"></div>
                </div>
            </form>

            <img class="placeholder" src="../../assets/img/course.svg" draggable="false"/>
            <img class="save-button img-button" src="../../assets/img/check.svg" draggable="false"/>
        </div>
    </section>
</body>


</html>
