<!DOCTYPE html>

<html>



<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/colors.css">
    <link rel="stylesheet" href="../../assets/css/add-lecture/add-lecture.css">
</head>

<body>
    <section id="new-lecture">
        <div class="popup-wrapper">
            <div class="day-wrapper">
                <div class="day">M</div>
                <div class="day">Tu</div>
                <div class="day">W</div>
                <div class="day">Th</div>
                <div class="day">F</div>
            </div>

            <div class="time-wrapper">
                <span>
                    from
                    <input type="text" id="start-time" placeholder="11:00">
                    <button id="start-period">am</button>
                </span>
                <span>
                    to
                    <input type="text" id="end-time" placeholder="12:20">
                    <button id="end-period">pm</button>
                </span>
            </div>

            <div class="button-wrapper">
                <button id="lec-button">lec</button>
                <button id="lab-button">lab</button>
            </div>

            <img class="save-button img-button" src="../../assets/img/check.svg" draggable="false"/>
        </div>
    </section>
</body>



</html>
