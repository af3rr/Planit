<!DOCTYPE html>

<html lang="en">


<head>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/home/home.css">
    <link rel="stylesheet" href="assets/css/home/semesters.css">
    <link rel="stylesheet" href="assets/css/home/courses.css">
    <link rel="stylesheet" href="assets/css/home/assignments.css">
    <link rel="stylesheet" href="assets/css/home/events.css">

    <link rel="stylesheet" href="assets/css/lib/animate.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.css">

    <link rel="stylesheet" href="assets/css/add-semester/add-semester.css">
    <link rel="stylesheet" href="assets/css/add-semester/left-panel.css">
    <link rel="stylesheet" href="assets/css/add-semester/right-panel.css">
    <link rel="stylesheet" href="assets/css/add-semester/lecture.css">

    <link rel="import" href="sections/pages/home.html">
    <link rel="import" href="sections/pages/new-semester.html">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script>if (window.module) module = window.module;</script> 

</head>

<body>
    <template id="semester-button-template">
        <button class="semester-button home-btn">
            <div class="semester-wrapper">
                <span></span>
                <h5></h5>
            </div>
        
            <img class="img-button expand-semester" src="assets/img/expand.svg" draggable="false"/>
            <img class="img-button edit-semester" src="assets/img/edit.svg" draggable="false"/>
        </button>
    </template>

    <template id="course-button-template">
        <button class="course-button home-btn">
            <div class="course-color-indicator">
                <span></span>
            </div>
        </button>
    </template>

    <template id="assignment-button-template">
        <div class="assignment">
            <div class="assignment-wrapper">
                <div class="checkbox"> <div class="indicator"></div> </div>

                <div class="description-wrapper">
                    <span class="title"></span>
                    <h5 class="due-date"></h5>
                </div>
            </div>

            <img class="edit-item img-button" src="assets/img/edit1.svg" draggable="false"/>
        </div>
    </template>

    <template id="event-button-template">
        <div class="event">
            <div class="event-wrapper">
                <img class="complete-event img-button" src="assets/img/check.svg" draggable="false"/>

                <div class="description-wrapper">
                    <span></span>
                    <h5></h5>
                </div>
            </div>

            <img class="delete-item img-button" src="assets/img/exit.svg" draggable="false"/>
        </div>
    </template>

    <script>
        require("./renderer-process/nav.js")
    </script>
</body>


</html>
