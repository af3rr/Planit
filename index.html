<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/colors.css">

    <link rel="stylesheet" href="assets/css/home/home.css">
    <link rel="stylesheet" href="assets/css/home/semesters.css">
    <link rel="stylesheet" href="assets/css/home/courses.css">
    <link rel="stylesheet" href="assets/css/home/assignments.css">
    <link rel="stylesheet" href="assets/css/home/events.css">

    <link rel="stylesheet" href="assets/css/add-semester/add-semester.css">
    <link rel="stylesheet" href="assets/css/add-semester/left-panel.css">
    <link rel="stylesheet" href="assets/css/add-semester/right-panel.css">
    <link rel="stylesheet" href="assets/css/add-lecture/add-lecture.css">

    <link rel="import" href="sections/pages/home.html">
    <link rel="import" href="sections/pages/new-semester.html">
</head>

<body>
    <template id="semester-button-template">
        <button class="semester-button">
            <div class="semester-wrapper">
                <span></span>
                <h5></h5>
            </div>
        
            <img class="img-button expand-semester" src="assets/img/expand.svg" draggable="false"/>
            <img class="img-button edit-semester" src="assets/img/edit.svg" draggable="false"/>
        </button>
    </template>

    <template id="course-button-template">
        <button class="course-button">
            <div class="course-color-indicator">
                <span></span>
            </div>
        </button>
    </template>

    <template id="assignment-button-template">
        <div class="assignment">
            <div class="checkbox-wrapper">
                <label>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="description-wrapper">
                <span class="title"></span>
                <h5 class="due-date"></h5>
            </div>
        </div>
    </template>

    <template id="event-button-template">
        <div class="event">
            <button class="remove-event-button">
                <img class="img-button" src="assets/img/exit.svg" draggable="false"/>
            </button>

            <div class="description-wrapper">
                <span>Co-Op thing</span>
                <h5>Nov. 27 2019</h5>
            </div>
        </div>
    </template>

    <script>
        require("./assets/load.js")
        require("./assets/adjust.js")
    </script>
</body>


</html>
